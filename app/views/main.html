<div class="container">
  <h2>All Todo Lists</h2>
    <div ng-repeat="todo in todos">
    <button ng-click="clicked(todo)" class="btn">
      {{todo.name}}
        </button>
      <div style="display:block;float:right;">
        <button align="right" ng-click="showEdit(todo)" class="btn">
          Edit
        </button>
        <button align="right" ng-click="delete(todo)" class="btn">
          Delete
        </button>
        
      </div>
    </div>

  <p>

 <form role="form" ng-show="editName" ng-submit="edit(existingTodo)">
    <div class="row">
      <div class="input-group">
        <input type="text" ng-model="existingTodo.name" class="form-control">
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="Update Name">
          <button align="right" ng-click="closeTab()" class="btn">
            X
          </button>
        </span>
      </div>
    </div>
  </form>

  </p>

    <!-- Todos input -->
  <form role="form" ng-submit="addTodo()">
    <div class="row">
      <div class="input-group">
        <input type="text" ng-model="todo" placeholder="Name of new List" class="form-control">
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="Add">
        </span>
      </div>
    </div>
  </form>
